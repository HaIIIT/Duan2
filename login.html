  <body>
    <script src="login.js"></script>
    <div class="login-container">
      <div class="login-box">
        <img src="img/logo_vlute.png" alt="logo VLUTE" width="40" />
        <p class="note">Hệ thống quản lý công tác xã hội VLUTE</p>
        <h2>ĐĂNG NHẬP</h2>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Email Student" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="button" class="login-btn" onclick="login()">
            Đăng nhập
          </button>
        </form>
      </div>
    </div>
  </body>
